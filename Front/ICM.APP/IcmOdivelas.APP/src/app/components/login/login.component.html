<div class="login-container">
  <div class="p-grid p-justify-center card">
    <div class="p-col-10 p-sm-6 p-md-4">
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3 class="d-flex justify-content-center h-100" >Sign In</h3>
            </div>
            <div class="card-body">
              
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <label for=""></label>
                  <input placeholder="login"
                    [(ngModel)]="requestLogin.login"
                    class="form-control"
                    type="text"
                    pInputText
                  />
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <label for="">:</label>
                  <input placeholder="login"
                    [(ngModel)]="requestLogin.password"
                    class="form-control"
                    type="password"
                    pInputText
                  />
                </div>
                <div class="row align-items-center remember">
                  <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
                  <button type="submit" value="Login" class="btn float-right login_btn"
                  (click)="doLogin()"
                  pButton>Login</button>
                </div>
            </div>
            <!-- <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="#">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
              </div>
            </div> -->
          </div>
        </div>
      </div>
        </div>
    </div>
  </div>
