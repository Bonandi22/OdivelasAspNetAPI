<div class="login-container">
  <div class="p-grid p-justify-center card">
    <div class="p-col-10 p-sm-6 p-md-4">
        <div class="p-grid">
          <div class="p-col-12 text-center">
            <i class="fas fa-car fa-4x" style="color: #007ad9;"></i>
            <h2>ICM ODIVELAS</h2>
          </div>
          <div class="p-col-12">
            <label for="">Login:</label>
            <input
              [(ngModel)]="requestLogin.login"
              class="p-col-12"
              type="text"
              pInputText
            />
          </div>
          <div class="p-col-12">
            <label for="">Password:</label>
            <input
              [(ngModel)]="requestLogin.password"
              class="p-col-12"
              type="password"
              pInputText
            />
          </div>
          <div class="p-col-12">
            <button
              (click)="doLogin()"
              pButton
              type="button"
              label="Entrar"
              class="p-col-12"
            ></button>
          </div>
        </div>
    </div>
  </div>


</div>
