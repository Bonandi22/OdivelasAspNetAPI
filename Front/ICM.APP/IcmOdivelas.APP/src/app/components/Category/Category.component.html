<div class="container">
  <h2>Category List</h2>
  <br>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
       <td scope="row">{{category.id}}</td>
        <td>{{category.name}}</td>
         <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
