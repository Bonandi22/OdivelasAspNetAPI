<div class="modal-header">
  <h4 class="modal-title" id="modalLabel">Confirm Delete</h4>
</div>
<div class="modal-body text-center">
  <p>Are you sure you want to delete this member?</p>
</div>
<div class="model-footer">
  <button type="button" class="btn btn-outline-danger" (click)="confirmDelete()">Yes</button>
  <button type="button" class="btn btn-outline-secondary" (click)="cancelDelete()">No</button>
</div>
