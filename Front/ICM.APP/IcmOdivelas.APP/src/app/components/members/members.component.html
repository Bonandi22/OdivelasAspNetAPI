<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <app-nav></app-nav>
</head>
<body>
  <div class="container">
    <h2>Member List</h2>
    <br>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <!-- <th scope="col">Phone</th> -->
          <!-- <th scope="col">Birth</th>
          <th scope="col">Isbaptized</th>
          <th scope="col">Nacionality</th>
          <th scope="col">Group</th>
          <th scope="col">Situation</th>
          <th scope="col">Category</th> -->
          <th scope="col">Roles</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members" class="pointer">
          <td scope="row">{{ member.id }}</td>
          <td>{{ member.name }}</td>
          <!-- <td>{{ member.phoneNumber }}</td> -->
          <!-- <td>{{ formatarDataPorExtenso(member.birthDate) }}</td>
          <td>{{ member.isbaptized ? 'Sim' : 'NÃ£o' }}</td>
          <td>{{ member.nacionality }}</td>
          <td>{{ getGroupName(member.groupId) }}</td>
          <td>{{ getSituationName(member.situationId) }}</td>
          <td>{{ getCategoryName(member.categoryId) }}</td> -->
          <td>
            <ul>
              <li *ngFor="let memberRole of getMemberRoles(member.id)">{{ getRoleName(memberRole.roleId) }}</li>
            </ul>
          </td>
          <ul>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary"
                      [routerLink]="['/edit-member', member.id]">Edit</button>

                  <button type="button" class="btn btn-outline-info"
                      (click)="showDetails(member)">Details</button>

              <button type="button" class="btn btn-outline-danger"
                      (click)="deleteMember(member.id)">Delete</button>
            </div>
          </ul>
          </tr>
    </table>
  </div>
  </body>
</html>
